  <link rel="stylesheet" href="CSS/index.css">
  <link rel="stylesheet" href="CSS/signin.css">
</head>
<body>
  <nav class="nav">
    <ul>
      <li>
        <img src="images/logo.png" class="logo" alt="">
      </li>
      <li>
        <a href="index.html" ><p class="home">Home</p></a>
      </li>
      <li>
        <a href="New_Account.html"><p class="new_user">User Registration</p></a>
      </li>

        <a href="Signin.html" class="active"><p class="user_login">User Login</p></a>
      </li>
     
     
      <li>
        <a href="About.html"><p class="About">About Us</p></a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="signin-page">
      <h1 style="text-align: center;">Log in</h1>
        <table class="table">
            <tr>
                <td>
                    <div class="input-container">
                        <i class="fas fa-user" id="user-icon"></i>
                        <input id="name" type="text" placeholder="Username" required="enter your name">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-container">
                        <i class="fas fa-lock" id="lock"></i>
                        <input id="pass" type="password" placeholder="Password" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="clickme">
                    <button class="submit-btn" type="submit" onclick="getValues();">Submit</button>
                </td>
            </tr>
        </table>
        <div class="results"></div>
    </div>
</div>
 

</body>
